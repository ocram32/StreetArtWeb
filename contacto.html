    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Street Art<br>Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre...</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Obras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Artistas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mapa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="headerpags">
            <h1 class="title">Contacto</h1>
            <p>¿Tenés alguna consulta? ¡Contactános!</p>
            <hr style="border: solid 1px #000;">
            </div>
    <div class="row">
        <!-- Columna de formulario de contacto -->
        <div class="col-md-6">
            <div class="contact-form">
                <input type="text" placeholder="Nombre...">
                <input type="email" placeholder="Mail...">
                <textarea class="message-input" placeholder="Mensaje..."></textarea>
                <button>Enviar</button>
            </div>
        </div>
        <!-- Columna de información de contacto -->
        <div class="col-md-6">
            <div class="contact-info">
                <img src="media/ig.png" alt="Instagram" >
                <img src="media/mail.png" alt="Correo" >
                <p>Teléfono: +123 456 789</p>
                <p>Dirección: Calle Falsa 123</p>
            </div>
        </div>
    </div>
</div>

<footer class="footercontacto">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="street-art-text">
                    <p class="street-art-texto">Street Art Web</p>
                </div>
            </div>
            <div class="col-md-6 text-right">
                <a class="ig" href="#">
                    <img src="media/ig.png" alt="Instagram" class="instagram-icon" width="60" height="60">
                </a>
            </div>
        </div>
    </div>
